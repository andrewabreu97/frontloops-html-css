<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 1</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <section class="plans">
    <div class="plan">
      <img src="img/device.svg" alt="A mobile device icon" class="plan__icon">
      <h1 class="plan__title">Mobile</h1>
      <p class="plan__description">
        Get notification about new releases in our mobile app.
      </p>
      <p class="plan__price">
        <span class="plan__price-amount"><sup class="plan__price-currency">$</sup>10</span><span class="plan__price-billing">/ month</span>
      </p>
    </div>
    <div class="plan">
      <img src="img/laptop.svg" alt="A laptop icon" class="plan__icon">
      <h1 class="plan__title">Desktop</h1>
      <p class="plan__description">
        Enjoy new episodes on your laptop in browser with our web service, which
        supports all the platforms.
      </p>
      <p class="plan__price">
        <span class="plan__price-amount"><sup class="plan__price-currency">$</sup>15</span><span class="plan__price-billing">/ month</span>
      </p>
    </div>
    <div class="plan">
      <img src="img/monitor.svg" alt="A monitor icon" class="plan__icon">
      <h1 class="plan__title">TV</h1>
      <p class="plan__description">
        Watch your favorite series at home on large screen with our TV application.
      </p>
      <p class="plan__price">
       <span class="plan__price-amount"><sup class="plan__price-currency">$</sup>20</span><span class="plan__price-billing">/ month</span>
      </p>
    </div>
  </section>
</body>
</html>
